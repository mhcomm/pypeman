name: Pypeman CI

on:
  push:
  pull_request:

jobs:
  build:
    # github python 3.7 doesn't work on ubuntu 24.04 (set ubuntu-latest when we drop 3.7)
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        # python-version: ["3.6", "3.7", "3.8", "pypy-3.6", "pypy-3.7"]
    permissions:
      pull-requests: write
      contents: read
    steps:
        - uses: actions/checkout@v2

        - name: setup python
          uses: actions/setup-python@v2
          with:
            python-version: ${{ matrix.python-version }}
            architecture: x64

        - name: install dependencies
          run: |
            python -m pip install -U pip
            python -m pip install flake8
        # - name: check import order
        #   if: ${{ matrix.python-version == '3.8' }}
        #   run: |
        #     python -m pip install isort
        #     python -m isort --show-files setup.py pypeman
        #     python -m isort --diff --check setup.py pypeman

        - name: flake
          if: ${{ matrix.python-version < 'pypy' }}
          run: |
            python -m flake8 pypeman setup.py --exclude pypeman/client

        - name: pytest
          run: |
            python -m pip install nose
            python -m pip install -r requirements.txt
            python -m pip install -r requirements_test.txt
            pytest --cov-report xml --cov=pypeman --cov-config=.coveragerc
          # codecov

        - name: Code Coverage Report
          uses: irongut/CodeCoverageSummary@v1.3.0
          with:
            filename: coverage.xml
            badge: true
            fail_below_min: true
            format: markdown
            hide_branch_rate: false
            hide_complexity: true
            indicators: true
            output: both
            thresholds: '60 80'

        - name: Add Coverage PR Comment
          uses: marocchino/sticky-pull-request-comment@v2
          continue-on-error: true
          if: github.event_name == 'pull_request'
          with:
            recreate: true
            path: code-coverage-results.md
